create_event:
  name: Create Event
  description: Create a new calendar event
  fields:
    title:
      name: Title
      description: Event title
      required: true
      selector:
        text:
    description:
      name: Description
      description: Event description
      required: false
      selector:
        text:
          multiline: true
    start_date:
      name: Start Date
      description: Event start date
      required: true
      selector:
        date:
    start_time:
      name: Start Time
      description: Event start time
      required: false
      selector:
        time:
    end_date:
      name: End Date
      description: Event end date
      required: false
      selector:
        date:
    end_time:
      name: End Time
      description: Event end time
      required: false
      selector:
        time:
    is_all_day:
      name: All Day
      description: Whether this is an all-day event
      required: false
      default: false
      selector:
        boolean:
    category:
      name: Category
      description: Event category
      required: false
      default: "default"
      selector:
        select:
          options:
            - "default"
            - "work"
            - "personal"
            - "holiday"
            - "meeting"
            - "meal"
            - "travel"
            - "health"
            - "education"
            - "celebration"
            - "reminder"
    color:
      name: Color
      description: Event color
      required: false
      default: "#0078d4"
      selector:
        color_rgb:

