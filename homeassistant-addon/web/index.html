<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendifier - Calendar Application</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/png" href="/static/icons/calendar-icon-32x32.png">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <img src="/static/icons/calendar-icon-48x48.png" alt="Calendifier" class="logo-icon">
                    <h1>Calendifier</h1>
                </div>
                <div class="header-controls">
                    <select id="language-selector" class="language-selector">
                        <option value="en_US">🇺🇸 English (US)</option>
                        <option value="en_GB">🇬🇧 English (UK)</option>
                        <option value="es_ES">🇪🇸 Español</option>
                        <option value="fr_FR">🇫🇷 Français</option>
                        <option value="de_DE">🇩🇪 Deutsch</option>
                        <option value="it_IT">🇮🇹 Italiano</option>
                        <option value="pt_BR">🇧🇷 Português</option>
                        <option value="ru_RU">🇷🇺 Русский</option>
                        <option value="zh_CN">🇨🇳 简体中文</option>
                        <option value="zh_TW">🇹🇼 繁體中文</option>
                        <option value="ja_JP">🇯🇵 日本語</option>
                        <option value="ko_KR">🇰🇷 한국어</option>
                        <option value="hi_IN">🇮🇳 हिन्दी</option>
                        <option value="ar_SA">🇸🇦 العربية</option>
                    </select>
                    <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
                        <span class="theme-icon">🌙</span>
                    </button>
                    <button id="settings-btn" class="settings-btn" title="Settings">
                        <span class="settings-icon">⚙️</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="main-container">
                <aside class="sidebar">
                    <div class="clock-widget">
                        <div id="analog-clock" class="analog-clock">
                            <div class="clock-face">
                                <div class="hour-hand"></div>
                                <div class="minute-hand"></div>
                                <div class="second-hand"></div>
                                <div class="center-dot"></div>
                                <!-- Hour markers -->
                                <div class="hour-markers">
                                    <div class="marker" style="transform: rotate(0deg)"></div>
                                    <div class="marker" style="transform: rotate(30deg)"></div>
                                    <div class="marker" style="transform: rotate(60deg)"></div>
                                    <div class="marker" style="transform: rotate(90deg)"></div>
                                    <div class="marker" style="transform: rotate(120deg)"></div>
                                    <div class="marker" style="transform: rotate(150deg)"></div>
                                    <div class="marker" style="transform: rotate(180deg)"></div>
                                    <div class="marker" style="transform: rotate(210deg)"></div>
                                    <div class="marker" style="transform: rotate(240deg)"></div>
                                    <div class="marker" style="transform: rotate(270deg)"></div>
                                    <div class="marker" style="transform: rotate(300deg)"></div>
                                    <div class="marker" style="transform: rotate(330deg)"></div>
                                </div>
                            </div>
                        </div>
                        <div class="digital-time">
                            <div id="digital-clock" class="digital-display">00:00:00</div>
                            <div id="date-display" class="date-display">Loading...</div>
                        </div>
                        <div class="ntp-status">
                            <div id="ntp-indicator" class="ntp-indicator">
                                <span class="ntp-icon">🌐</span>
                                <span id="ntp-text" class="ntp-text">Connecting...</span>
                            </div>
                        </div>
                    </div>

                    <div class="notes-widget">
                        <div class="notes-header">
                            <h3>📝 Notes</h3>
                            <button id="add-note-btn" class="add-note-btn" title="Add Note">+</button>
                        </div>
                        <div id="notes-list" class="notes-list">
                            <!-- Notes will be loaded here -->
                        </div>
                    </div>
                </aside>

                <section class="calendar-section">
                    <div class="calendar-header">
                        <div class="calendar-navigation">
                            <button id="prev-month" class="nav-btn">‹</button>
                            <h2 id="current-month" class="current-month">Loading...</h2>
                            <button id="next-month" class="nav-btn">›</button>
                        </div>
                        <div class="calendar-actions">
                            <button id="today-btn" class="today-btn">Today</button>
                            <button id="add-event-btn" class="add-event-btn">+ Event</button>
                        </div>
                    </div>

                    <div id="calendar-grid" class="calendar-grid">
                        <!-- Calendar will be rendered here -->
                    </div>

                    <div class="events-panel">
                        <div class="events-header">
                            <h3 id="selected-date-title">Today's Events</h3>
                        </div>
                        <div id="events-list" class="events-list">
                            <!-- Events will be loaded here -->
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Loading overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading Calendifier...</p>
            </div>
        </div>

        <!-- Modals -->
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="event-modal-title">Add Event</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="event-form" class="event-form">
                    <div class="form-group">
                        <label for="event-title">Title *</label>
                        <input type="text" id="event-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-start-date">Start Date *</label>
                            <input type="date" id="event-start-date" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="event-start-time">Start Time</label>
                            <input type="time" id="event-start-time" name="start_time">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-end-date">End Date</label>
                            <input type="date" id="event-end-date" name="end_date">
                        </div>
                        <div class="form-group">
                            <label for="event-end-time">End Time</label>
                            <input type="time" id="event-end-time" name="end_time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="event-all-day" name="is_all_day">
                            All Day Event
                        </label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-category">Category</label>
                            <select id="event-category" name="category">
                                <option value="default">Default</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="holiday">Holiday</option>
                                <option value="meeting">Meeting</option>
                                <option value="meal">Meal</option>
                                <option value="travel">Travel</option>
                                <option value="health">Health</option>
                                <option value="education">Education</option>
                                <option value="celebration">Celebration</option>
                                <option value="reminder">Reminder</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="event-color">Color</label>
                            <input type="color" id="event-color" name="color" value="#0078d4">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-event">Cancel</button>
                        <button type="submit" class="btn-primary" id="save-event">Save Event</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="settings-content">
                    <!-- Settings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/calendar.js"></script>
    <script src="/static/js/clock.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/notes.js"></script>
    <script src="/static/js/settings.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
